<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Открыть Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    .btn {
      display: inline-block;
      padding: 14px 24px;
      font-size: 18px;
      background-color: #0088cc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 30px;
    }

    .note {
      margin-top: 30px;
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Открыть Telegram</h1>
  <a class="btn" href="https://t.me/yup_iy" id="externalLink">Перейти в Telegram</a>

  <div class="note">
    Если ссылка не открылась в приложении,<br>
    нажмите <b>⋮</b> → <b>«Открыть в браузере»</b>
  </div>

  <script>
    // Попробуем открыть внешнее приложение через "intent://" (только Android)
    const isAndroid = /Android/i.test(navigator.userAgent);

    document.getElementById("externalLink").addEventListener("click", function (e) {
      if (isAndroid) {
        e.preventDefault();
        window.location = "intent://t.me/yup_iy#Intent;package=org.telegram.messenger;scheme=https;end";
      }
      // На iOS просто перейдёт по обычной ссылке — это максимум, что можно
    });
  </script>

</body>
</html>
